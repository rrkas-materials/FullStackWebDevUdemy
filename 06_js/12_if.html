<html>
<script>
    function print(s) {
        document.write(s, "<br>");
    }

    var age = 24;
    if (age > 18) {
        print("if");
    } else {
        print("else");
    }
    print("outside if");

    /*
        Operators:
        >       >=
        <       <=
        ==      !=

        &&      ||
    */
</script>

</html>
