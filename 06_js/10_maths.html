<html>

<head>
    <pre>
        <script>
            var num = 100.225698;
            document.writeln(num.toString());
            document.writeln(num.toFixed(2));
            document.writeln("100"+200);//appends
            document.writeln(parseInt("100")+200);
            document.writeln(Math.round(num));
            document.writeln(Math.round(num+0.3));
            document.writeln(Math.pow(2,13));
            document.writeln(Math.sqrt(48));
            document.writeln(Math.abs(-50));
            document.writeln(Math.ceil(3.4));
            document.writeln(Math.ceil(-3.4));
            document.writeln(Math.floor(3.4));
            document.writeln(Math.floor(-3.4));
        </script>
        </pre>
</head>

</html>
