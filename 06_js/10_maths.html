<html>

<head>
    <script>
        document.writeln("22/7 = ", 22 / 7, "<br>")
        var num = 22 / 7;
        document.writeln(num.toString(), "<br>");
        document.writeln(num.toFixed(2), "<br>");
        document.writeln("100" + 200, "<br>"); //appends
        document.writeln(parseInt("100") + 200, "<br>");
        document.writeln(Math.round(num), "<br>");
        document.writeln(Math.round(num + 0.3), "<br><br>");

        document.writeln(Math.pow(2, 13), "<br>");
        document.writeln(Math.sqrt(48), "<br>");
        document.writeln(Math.abs(-50), "<br>");
        document.writeln(Math.ceil(3.4), "<br>");
        document.writeln(Math.ceil(-3.4), "<br>");
        document.writeln(Math.floor(3.4), "<br>");
        document.writeln(Math.floor(-3.4), "<br>");
    </script>
</head>

</html>
