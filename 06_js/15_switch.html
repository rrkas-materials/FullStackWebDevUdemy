<html>
<script>
    function print(s) {
        document.write(s, "<br>");
    }

    var a = 5;
    switch (a) {
        case 5:
            print("a=" + a);
            break;
        case 10:
            print(Math.pow(a, 2));
            break;
        case 15:
            print(a / 3);
            break;
        default:
            print("none");
            break;
    }
</script>

</html>
