<html>

<head>
    <pre>
    <script>
        var str = "Rohnak Agarwal";
        document.writeln(str.length);
        document.writeln(str.indexOf("a"));
        document.writeln(str.search("a"));
        document.writeln(str.lastIndexOf("a"));
        document.writeln(str.slice(1, 5));
        document.writeln(str.substring(1, 5));
        document.writeln(str.substr(1, 5));
        document.writeln(str.replace("ar", "ra")); //replaces only the 1st instance
        document.writeln(str.toUpperCase());
        document.writeln(str.toLowerCase());
    </script>
    </pre>
</head>

</html>
