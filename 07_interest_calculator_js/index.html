<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript">
        function calculate() {
            var p = 0;
            var n = 0;
            var r = 0;
            var si = 0;

            p = parseFloat(document.getElementById("principal").value);
            n = parseFloat(document.getElementById("years").value);
            r = parseFloat(document.getElementById("rate").value);

            si = (p * n * r) / 100;
            document.getElementById("res").innerHTML = "Rs. " + si;

        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">Principal</label>
                        <input class="form-control" type="text" id="principal" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Years</label>
                        <input class="form-control" type="text" id="years" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Rate of Interest</label>
                        <input class="form-control" type="text" id="rate" placeholder="0.0">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="res">Rs. 0.0</h1>
            </div>
        </div>
    </div>
</body>

</html>
